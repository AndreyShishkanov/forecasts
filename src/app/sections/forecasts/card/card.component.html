<h1 class="row mt-2">{{city?.name}}</h1>
<div class="row mt-3">
    <div class="card-group w-100 d-flex">
        <div class="card bg-light" *ngFor="let forecast of forecasts | slice:0:7">
            <div class="card-body d-flex flex-column">
                <h4 class="text-center">{{forecast.dt_txt | date:'E'}}</h4>
                <h6 class="text-center">{{forecast.dt_txt | date:'MMM d'}}</h6>
                <h6 class="text-center">{{forecast.dt_txt | date:'shortTime'}}</h6>
                <div class="text-center"><img src="http://openweathermap.org/img/w/{{forecast.weather[0].icon}}.png"></div>
                <h5 class="text-center">{{forecast.main.temp | number:'0.0-0'}}Â°</h5>
                <p class="text-center">wind:&nbsp;{{forecast.wind.speed}}&nbsp;km/h</p>
            </div>
        </div>
    </div>
</div>

<div class="row mt-3">
    <app-forecast-chart class="w-100" [data]="forecasts"></app-forecast-chart>
</div>

<div class="form-group row mt-3">
    <button class="btn btn-dark" (click)="returnBack()">Return</button>
</div>
